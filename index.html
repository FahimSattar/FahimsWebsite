<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stealth Startup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <!-- Theme Toggle with Clickable Image -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme" role="button" tabindex="0">
        <!-- Initial Icon is Moon for Light Mode -->
        <img id="themeIcon" src="Images/D.png" alt="Theme Icon">
    </button>

    <!-- Hero Section -->
    <div class="hero">
        <div class="profile-picture">
            <img src="Images/Picture1.jpg" alt="Fahim Sattar">
           <!-- <span class="profile-placeholder">Profile Picture</span>-->
        </div>
        <h2>Fahim Sattar</h2>

        <!-- Timer Section -->
        <div class="timer-section">
            <p id="grinding-timer" class="lead">
                <span class="turning-ideas">Turning ideas into reality since</span>
                <span class="highlight-number">0</span> <span class="unit">days</span><span class="comma">,</span> 
                <span class="highlight-number">0</span> <span class="unit">hours</span><span class="comma">,</span> 
                <span class="highlight-number">0</span> <span class="unit">minutes</span> <span class="comma">and</span> 
                <span class="highlight-number">0</span> <span class="unit">seconds</span>.
            </p>
        </div>
    </div>

    <!-- Faded Text -->
    <p class="faded-text">Currently building</p>


    <div class="tile">
        <div class="tile-icon">
            <img src="Images/Stealth.png" alt="Stealth Logo">
        </div>
        <div class="tile-content">
            <div class="tile-title">Stealth Startup</div>
            <div class="tile-description">I will add new stuff later.</div>
        </div>
    </div>

<!-- Footer Social Links -->
<footer>
    <div class="separator"></div>
<div class="footer-content">
    <div class="social-links">
        <a href="#" class="social-icon">
            <div class="social-icon-container">
              <!-- Light Mode Email Logo -->
              <img src="Images/Gmail.png" alt="Gmail Icon Light" class="light-mode-email">
              <!-- Dark Mode Email Logo -->
              <img src="Images/EmailWhite.png" alt="Gmail Icon Dark" class="dark-mode-email">
            </div>
          </a>
        <!-- Add more social icons as needed -->
        <!--
        <a href="#" class="social-icon">
            <div class="social-icon-container">
                <img src="Images/social2.png" alt="Social Icon 2">
            </div>
        </a>
        <a href="#" class="social-icon">
            <div class="social-icon-container">
                <img src="Images/social3.png" alt="Social Icon 3">
            </div>
        </a>
        -->
    </div>
</div>
</footer>


    <!-- Bootstrap Bundle JS (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JavaScript -->
    <script src="Scripts.js"></script>
</body>
</html>
